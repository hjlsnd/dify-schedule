name: Trigger Dify Workflow

on:
  schedule:
    - cron: '25 2 * * *'  # 每天北京时间 09:55 触发（= UTC 01:55）
  workflow_dispatch:

jobs:
  run-dify-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Call Dify Workflow
        run: |
          curl --location "${{ secrets.DIFY_BASE_URL || 'https://api.dify.ai/v1' }}/workflows/run" \
            --header "Authorization: Bearer ${{ secrets.DIFY_TOKENS }}" \
            --header "Content-Type: application/json" \
            --data '{
              "inputs": {},
              "response_mode": "streaming",
              "user": "github-action-bot"
            }'
